                    </div>

</html>
<script>
    function espaniol() {
        window.location.replace("./index.html");
    }
    function isOpen(div) {
        if (div.classList.contains("isOpen")) {
            return true
        }
        else { return false }
    }
    function closeAll() {
        let todos = document.getElementsByClassName("popup");
        for (var i = 0; i < todos.length; i++) {

            if (isOpen(todos[i])) {
                todos[i].classList.remove("isOpen")
                todos[i].classList.add("isClosed")
            }
        }
    }
    function toggleOpen(id) {

        let frame = document.getElementById(id);
        if (isOpen(frame)) {
            closeAll()
        }
        else {
            closeAll()
            frame.classList.remove("start")
            frame.classList.toggle("isOpen")
            frame.classList.toggle("isClosed")
        }
    }
</script>
